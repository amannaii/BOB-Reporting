<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Spring Boot Thymeleaf Hello World Example</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<link rel="stylesheet" type="text/css"
	href="webjars/bootstrap/3.3.7/css/bootstrap.min.css" />

<link rel="stylesheet" th:href="@{/css/main.css}"
	href="../../css/main.css" />

</head>
<style>
hr.style-four {
    height: 12px;
    border: 0;
    box-shadow: inset 0 12px 12px -12px rgba(0, 0, 0, 0.5);
}
</style>
<body>

	<nav class="navbar navbar-inverse">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">Spring Boot</a>
			</div>
			<div id="navbar" class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li class="active"><a href="#">Home</a></li>
					<li><a href="#about">About</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<div class="container">

		<div class="starter-template">
			<h1>BOB Reporting</h1>
			 <h2>
				<span th:text="'Nombre de programme d appel: ' +${totalCallPrograms}"></span>
			</h2>
			 <h3>
				<span th:text="'Nombre de programme d appel: ' +${totalCallPrograms}"></span>
			</h3>
			

			<table style="width: 100%; display: table-header-group">
				<tr >
					<th>Id programme d'appel</th>
					<th>Nombre de chronique enregistré</th>
				</tr>
				<tr th:each="callProgram : ${callPrograms}">
					<td><span th:text= "${callProgram.id}"></td> 
					<td><span th:text="${callProgram.chronicalTotal}"></td>
				</tr>
			</table>
			<hr class="style-four">
 			<table style="width: 100%; display: table-header-group">
				<tr >
					<th>Identifiant programme d'appel</th>
					<th>Identifiant chronique enregistrée</th>
					<th>Nombre de points de la chronique enregistrée</th>
				</tr>
				<tr th:each="chronic : ${chronics}">
					<td><span th:text= "${chronic.programmeappel_id}"></td>
					<td><span th:text="${chronic.id}"></td>
					<td><span th:text="${chronic.pointsTotal}"></td>
				</tr>
			</table>
			
		</div>

	</div>
	<!-- /.container -->

	<script type="text/javascript"
		src="webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</body>
</html>
